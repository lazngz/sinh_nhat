<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay Sinh Nh·∫≠t</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFD700, #FF6347);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container, .countdown, .qr-container, .spin-container, .prize-container {
            display: none;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Hi·ªáu ·ª©ng ƒê·∫øm Ng∆∞·ª£c */
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            animation: fadeInOut 1s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* V√≤ng quay */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #fff;
            background: conic-gradient(
                #FFD700 0deg 90deg, 
                #FF4500 90deg 180deg, 
                #32CD32 180deg 270deg, 
                #FF6347 270deg 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: transform 4s ease-out;
        }
        .wheel-text {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
        }
        .text1 { transform: rotate(45deg) translate(90px); }
        .text2 { transform: rotate(135deg) translate(90px); }
        .text3 { transform: rotate(225deg) translate(90px); }
        .text4 { transform: rotate(315deg) translate(90px); }
        
        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #fff;
            position: absolute;
            top: -40px;
            left: calc(50% - 15px);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- ƒê·∫øm ng∆∞·ª£c -->
    <div class="countdown" id="countdown">3</div>

    <!-- Th√¥ng ƒëi·ªáp Ch√∫c M·ª´ng Sinh Nh·∫≠t -->
    <div class="container" id="birthdayMessage">
        <h1>Ch√∫c M·ª´ng Sinh Nh·∫≠t!</h1>
        <p>üéâüéÇüéà</p>
        <button class="btn" onclick="showSpin()">Nh·∫≠n Ti·ªÅn L√¨ X√¨</button>
    </div>

    <!-- V√≤ng quay -->
    <div class="spin-container" id="spinContainer">
        <div class="pointer"></div>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="wheel-text text1">10,000ƒë</div>
                <div class="wheel-text text2">50,000ƒë</div>
                <div class="wheel-text text3">100,000ƒë</div>
                <div class="wheel-text text4">200,000ƒë</div>
            </div>
        </div>
        <button class="btn" onclick="spin()">Quay</button>
    </div>

    <!-- Th√¥ng b√°o tr√∫ng th∆∞·ªüng -->
    <div class="prize-container" id="prizeContainer">
        <h2>Ch√∫c m·ª´ng! B·∫°n ƒë√£ tr√∫ng 10,000ƒë üéâ</h2>
        <button class="btn" onclick="showQR()">Nh·∫≠n Ngay</button>
    </div>

    <!-- M√£ QR -->
    <div class="qr-container" id="qrContainer">
        <h2>Qu√©t m√£ ƒë·ªÉ nh·∫≠n 10,000ƒë!</h2>
        <img src="https://via.placeholder.com/150" alt="QR Code">
    </div>

    <script>
        const countdownEl = document.getElementById('countdown');
        const birthdayMessage = document.getElementById('birthdayMessage');
        const spinContainer = document.getElementById('spinContainer');
        const wheel = document.getElementById('wheel');
        const prizeContainer = document.getElementById('prizeContainer');
        const qrContainer = document.getElementById('qrContainer');

        // ƒê·∫øm ng∆∞·ª£c t·ª´ 3, 2, 1
        let countdown = 3;
        const countdownInterval = setInterval(() => {
            countdownEl.textContent = countdown;
            countdown--;

            if (countdown < 0) {
                clearInterval(countdownInterval);
                countdownEl.style.display = 'none';
                birthdayMessage.style.display = 'block';
            }
        }, 1000);

        function showSpin() {
            birthdayMessage.style.display = 'none';
            spinContainer.style.display = 'block';
        }

        // Quay v√≤ng quay
        function spin() {
            const spinDegree = 360 * 5 + 90; // Xoay 5 v√≤ng v√† d·ª´ng ·ªü √¥ "10,000ƒë" (g√≥c 90 ƒë·ªô)
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(${spinDegree}deg)`;

            // Hi·ªÉn th·ªã th√¥ng b√°o sau khi d·ª´ng
            setTimeout(() => {
                spinContainer.style.display = 'none';
                prizeContainer.style.display = 'block';
            }, 4000);
        }

        // Hi·ªÉn th·ªã m√£ QR
        function showQR() {
            prizeContainer.style.display = 'none';
            qrContainer.style.display = 'block';
        }
    </script>
</body>
</html>
